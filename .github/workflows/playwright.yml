name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thegreenalliance
        ports:
          - 5432:5432
        # keep service healthy before running migrations/seeds
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    # Environment variables are required for the DB scripts to work
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/thegreenalliance
      MOD_USER: admin
      MOD_PASS: password
      REG_USER: user
      REG_PASS: password
      NODE_ENV: development
      PUBLIC_TEAM_NAME: The Green Alliance

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4

    # 2. Install Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 3. Install dependencies
    - name: Install dependencies
      run: npm ci

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Postgres is unavailable - sleeping";
          sleep 2;
        done

    # 4. Install Playwright Browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # --- NEW STEP: Setup the Database ---
    # This runs your 'generate' script: generate -> migrate -> seed
    - name: Setup Database
      run: npm run generate
    # ------------------------------------

    # 5. Build the SvelteKit app
    - name: Build App
      run: npm run build

    # 6. Run the tests
    - name: Run Playwright tests
      run: npx playwright test

    # 7. Upload artifacts if tests fail
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30